<link rel="stylesheet" type="text/css" href="progress.css">

<div id="modal-wrapper" class="draggable">
    <div id="progress-modal">
        <a><input type="image" src="prev-arrow.png" id="prev-button" class="progress-button left"></a>
        <a><input type="image" src="home-button.png" id="home-button" class="progress-button center"></a>
        <a><input type="image" src="next-arrow.png" id="next-button" class="progress-button right"></a>
        <a><input type="image" src="close-button.png" id="close-button"></a>
        <div id="progress-bar" class="block">
            <div id="striped-bar" class="bar p50"></div>
        </div>
    </div>
</div>

<script src="interact.min.js"></script>
<script src="draggable.min.js"></script>
